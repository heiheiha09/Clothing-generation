<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时尚搭配 | 2025春季潮流</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- 顶部导航栏 -->
    <header>
        <nav>
            <ul>
                <li><a href="#">首页</a></li>
                <li><a href="#">趋势</a></li>
                <li><a href="#">搭配建议</a></li>
                <li><a href="#">联系我们</a></li>
            </ul>
        </nav>
    </header>

    <!-- 主内容区 -->
    <main>
        <section class="fashion-showcase">
            <h2>今日搭配推荐</h2>
            <div class="fashion-item">
                <img src="https://source.unsplash.com/random/800x600/?casual" alt="休闲搭配">
                <p>经典休闲搭配，适合日常出街</p>
            </div>
            <div class="fashion-item">
                <img src="https://source.unsplash.com/random/800x600/?business" alt="商务正装">
                <p>商务正装，完美适合职场</p>
            </div>
            <div class="fashion-item">
                <img src="https://source.unsplash.com/random/800x600/?summer" alt="夏日穿搭">
                <p>夏日清新搭配，舒适又时尚</p>
            </div>
        </section>

        <section class="fashion-trends">
            <h2>2025春季趋势</h2>
            <p>水蓝色系 | 解构主义剪裁 | 可持续面料</p>
            <a href="#">探索趋势</a>
        </section>

        <section class="user-feedback">
            <h2>你的声音</h2>
            <p>期待你的搭配创意！</p>
        </section>
    </main>

    <!-- 页脚 -->
    <footer>
        <p>&copy; 2025 时尚搭配 | info@fashion.com</p>
        <ul>
            <li><a href="#">微博</a></li>
            <li><a href="#">微信</a></li>
            <li><a href="#">Instagram</a></li>
        </ul>
    </footer>

    <!-- 动态装饰元素 -->
    <div class="decorative-circle"></div>
    <div class="decorative-wave"></div>

</body>
</html>
